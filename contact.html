<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <!-- Microsoft Form Embed -->
    <iframe src="https://forms.office.com/Pages/ResponsePage.aspx?id=YOUR_FORM_ID&embed=true"
            frameborder="0" marginwidth="0" marginheight="0" allowfullscreen>
    </iframe>
  </div>
</body>
</html>

</html>
